{% block body %}
<div id="main_content_div">
    <button id='backbutton' onclick="backToHistogram()">Back to histogram</button>
    <div id='error_table'></div>
    <div id="obs_err"></div>
    <h3>Set Details</h3>
    <p>Creator: {{ the_set.username }}</p>
    <p>High/Low: {{ the_set.low_or_high }}</p>
    <p>EOR0/EOR1: {{ the_set.eor }}</p>
    <p>Data hours: {{ the_set.total_data_hrs | round(2) }} ({{ the_set.flagged_data_hrs | round(2) }} flagged)</p>
    <button type="button" onclick="downloadSet()">Download set</button>
    <button type="button" onclick="goToNGAS()">NGAS Observations</button>
</div>
<script type="text/javascript">
    {% include "js/histogram_utils.js" %} <!-- Because there are functions that depend on Python variables -->
</script>
<script>
    var observation_counts = {{ observation_counts | tojson }};
    var error_counts = {{ error_counts | tojson }};
    var plot_bands = {{ plot_bands | tojson }};

    var backToHistogram = function() {
        $('#backbutton').hide();
        $('#error_table').hide();
        $('#set_histogram').show();
    };

    $(function() {
        $('#backbutton').hide();
        $('#error_table').hide();

        $("#obs_err").highcharts('StockChart', {
            colors: [
                '#7cb5ec',
                '#FF0000',
                '#90ed7d',
                '#f7a35c',
                '#8085e9',
                '#f15c80',
                '#e4d354',
                '#8085e8',
                '#8d4653',
                '#91e8e1'
            ],
            credits: {
                enabled: false,
            },
            chart: {
                zoomType: "x",
            },
            legend: {
                enabled: true
            },
            plotOptions: {
                column: {
                    dataGrouping: {
                        groupPixelWidth: 100,
                        forced: true
                    },
                    pointPlacement: "between",
                    groupPadding: 0.1,
                    pointPadding: 0,
                    events: {
                        click: function(event) {
                            if (this.name === 'Errors') {
                                var columnLimits = getColumnRangeLimits(event, this.xAxis.series[1]);
                                var startTime = columnLimits.startTime, endTime = columnLimits.endTime;

                                $('#obs_err').hide();
                                $('#error_table').html("<img src='/static/images/ajax-loader.gif' class='loading'/>");
                                $('#error_table').show();

                                $.ajax({
                                    type: "POST",
                                    url: "/error_table",
                                    data: {
                                        'starttime': startTime,
                                        'endtime': endTime
                                    },
                                    success: function(data) {
                                        $('#error_table').html(data);
                                        $('#backbutton').show();
                                    },
                                    error: function(xhr, ajaxOptions, thrownError) {
                                        backToHistogram();
                                    },
                                    dataType: "html"
                                });
                            }
                        }
                    }
                }
            },
            rangeSelector: {
                buttons: [{
                    type: 'second',
                    count: 1,
                    text: '1s'
                }, {
                    type: 'minute',
                    count: 1,
                    text: '1min'
                }, {
                    type: 'minute',
                    count: 60,
                    text: '1hr'
                }, {
                    type: 'day',
                    count: 1,
                    text: '1d'
                }, {
                    type: 'week',
                    count: 1,
                    text: '1w'
                }, {
                    type: 'month',
                    count: 1,
                    text: '1mo'
                }, {
                    type: 'month',
                    count: 3,
                    text: '3mo'
                }, {
                    type: 'month',
                    count: 6,
                    text: '6mo'
                }, {
                    type: 'ytd',
                    count: 1,
                    text: 'YTD'
                }, {
                    type: 'year',
                    count: 1,
                    text: '1y'
                }, {
                    type: 'all',
                    count: 1,
                    text: 'all'
                }],
                selected: 10
            },
            title: {
                text: 'Observation & Error Count'
            },
            xAxis: {
                ordinal: false,
                plotBands: plot_bands
            },
            yAxis: {
                title: {
                    text: 'Number of Observations/Errors'
                },
                min: 0,
                allowDecimals: false
            },
            series: [{
                type: 'column',
                name: 'Observations',
                data: observation_counts
            },
            {
                type: 'column',
                name: 'Errors',
                data: error_counts
            }]
        });
    });

    function goToNGAS() {
        window.open("http://ngas01.ivec.org/admin/observation/observationsetting?projectid=G0009&startTime={{start_time_str_full}}&endTime={{end_time_str_full}}", '_blank');
    };

    function downloadSet() {
        window.open("/download_set?set_id={{the_set.id}}", '_blank');
    };
</script>
{% endblock %}
