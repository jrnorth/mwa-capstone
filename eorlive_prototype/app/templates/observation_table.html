{% block content %}
{% if observations %}
	<table class='table table-striped table-bordered'>
		<thead>
			<tr>
				<th>Observation Number</th>
				<th>Observation Name</th>
				<th>Creator</th>
			</tr>
		</thead>
		<tbody>
			{% for observation in observations %}
				<tr>
					<td>{{ observation[0] }}</td>
					<td>{{ observation[1] }}</td>
					<td>{{ observation[2] }}</td>
				</tr>
			{% endfor %}
		</tbody>
	</table>
{% else %}
	<span id='no_obs_label'>No observations found</span>
{% endif %}
{% endblock %}
