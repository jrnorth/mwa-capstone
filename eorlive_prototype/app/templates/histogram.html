{% block content %}
<table class='table table-striped table-bordered'>
	<thead>
		<tr>
			<th>Total Observations</th>
			<th>Low</th>
			<th>High</th>
			<th>Errors</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>{{ total_count }}</td>
			<td>{{ low_count }}</td>
			<td>{{ high_count }}</td>
			<td>{{ error_count }}</td>
		</tr>
	</tbody>
</table>
<br>
<br>
<button id='backbutton' onclick="backToHistogram()">Back to histogram</button>
<div id='error_table'></div>
<div id='observations_histogram'></div>
<div id='set_construction_panel'>
	{% include 'set_construction_panel.html' %}
</div>
<script>
	var backToHistogram = function() {
		$('#backbutton').hide();
		$('#error_table').hide();
		$('#observations_histogram').show();
		$('#set_construction_panel').show();
	};

	$(function() {
		// Convert the Python lists passed to this template to JSON objects, so they can be used in JavaScript.
		var julian_days = {{ julian_days | tojson }};
		var observation_counts = {{ observation_counts | tojson }};
		var error_counts = {{ error_counts | tojson }};

		$('#backbutton').hide();
		$('#error_table').hide();
		$('#set_construction_panel').hide();

		$('#observations_histogram').highcharts('StockChart', {
			colors: [
				'#7cb5ec',
				'#FF0000',
				'#90ed7d',
				'#f7a35c',
				'#8085e9',
				'#f15c80',
				'#e4d354',
				'#8085e8',
				'#8d4653',
				'#91e8e1'
			],
			chart: {
				zoomType: "x"
			},
			plotOptions: {
				column: {
					dataGrouping: {
						groupPixelWidth: 500,
						forced: true
					},
					// No padding between columns so the graph looks like a histogram.
					groupPadding: 0.1,
					pointPadding: 0,
					events: {
						click: function(event) {
							if (this.name === 'Errors' && !$('#construction_mode_checkbox').is(':checked')) {
								var columnLimits = getColumnRangeLimits(event, this.xAxis.series[1]);
								var startTime = columnLimits.startTime, endTime = columnLimits.endTime;

								$('#observations_histogram').hide();
								$('#set_construction_panel').hide();
								$('#error_table').html("<img src='/static/images/ajax-loader.gif' class='loading'/>");
								$('#error_table').show();

								$.ajax({
									type: "POST",
									url: "/error_table",
									data: {
										'starttime': startTime,
										'endtime': endTime
									},
									success: function(data) {
										$('#error_table').html(data);
										$('#backbutton').show();
									},
									error: function(xhr, ajaxOptions, thrownError) {
										backToHistogram();
									},
									dataType: "html"
								});
							} else if ($('#construction_mode_checkbox').is(':checked')) {
								var series = this.name === 'Observations' ? this.xAxis.series[0] : this.xAxis.series[1];
								removeRangeFromSet(event, series);
							}
						}
					}
				}
			},
			rangeSelector: {
				buttons: [{
					type: 'second',
					count: 1,
					text: '1s'
				}, {
					type: 'minute',
					count: 1,
					text: '1min'
				}, {
					type: 'minute',
					count: 60,
					text: '1hr'
				}, {
					type: 'day',
					count: 1,
					text: '1d'
				}, {
					type: 'week',
					count: 1,
					text: '1w'
				}, {
					type: 'month',
					count: 1,
					text: '1mo'
				}, {
					type: 'month',
					count: 3,
					text: '3mo'
				}, {
					type: 'month',
					count: 6,
					text: '6mo'
				}, {
					type: 'ytd',
					count: 1,
					text: 'YTD'
				}, {
					type: 'year',
					count: 1,
					text: '1y'
				}, {
					type: 'all',
					count: 1,
					text: 'all'
				}],
				selected: 10
			},
			title: {
				text: 'Observation & Error Count'
			},
			yAxis: {
				title: {
					text: 'Number of Observations/Errors'
				},
				min: 0,
				allowDecimals: false
			},
			series: [{
				type: 'column',
				name: 'Observations',
				data: observation_counts
			},
			{
				type: 'column',
				name: 'Errors',
				data: error_counts
			}]
		}, function (chart) {
			_chart = chart;
			obsConstructionSet = observation_counts.splice(0);
			errConstructionSet = error_counts.splice(0);
			$('#set_construction_panel').show();
			updateRangeForConstruction();
		});
	});
</script>
{% endblock %}
