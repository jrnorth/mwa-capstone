{% block content %}
<table class='table table-striped table-bordered'>
	<thead>
		<tr>
			<th>Total Observations</th>
			<th>Low</th>
			<th>High</th>
			<th>Errors</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>{{ total_count }}</td>
			<td>{{ low_count }}</td>
			<td>{{ high_count }}</td>
			<td>{{ error_count }}</td>
		</tr>
	</tbody>
</table>
<br>
<br>
<button id='backbutton' onclick="backToHistogram()">Back to histogram</button>
<div id='error_table'></div>
<div id='observations_histogram'></div>
<script>
	var backToHistogram = function() {
		$('#backbutton').hide();
		$('#error_table').hide();
		$('#observations_histogram').show();
	};

	$(function() {
		// Convert the Python lists passed to this template to JSON objects, so they can be used in JavaScript.
		var julian_days = {{ julian_days | tojson }};
		var observation_counts = {{ observation_counts | tojson }};
		var error_counts = {{ error_counts | tojson }};

		$('#backbutton').hide();
		$('#error_table').hide();

		$('#observations_histogram').highcharts('StockChart', {
			colors: [
				'#7cb5ec',
				'#FF0000',
				'#90ed7d',
				'#f7a35c',
				'#8085e9',
				'#f15c80',
				'#e4d354',
				'#8085e8',
				'#8d4653',
				'#91e8e1'
			],
			chart: {
				zoomType: "x"
			},
			plotOptions: {
				column: {
					dataGrouping: {
						groupPixelWidth: 500,
						forced: true
					},
					// No padding between columns so the graph looks like a histogram.
					groupPadding: 0.1,
					pointPadding: 0,
					events: {
						click: function(event) {
							if (this.name === 'Errors') {
								var absoluteIndex = event.point.index, relativeIndex = 0;
								var errorSeries = this.chart.series[1];

								for (var i = 0; i < errorSeries.points.length; ++i) {
									if (errorSeries.points[i].index === absoluteIndex) {
										relativeIndex = i;
										break;
									}
								}

								var startTime = errorSeries.processedXData[relativeIndex], endTime = 0;

								if (errorSeries.closestPointRange !== undefined) {
									endTime = startTime + errorSeries.closestPointRange;
								} else if (errorSeries.processedXData.length > relativeIndex + 1) {
									endTime = errorSeries.processedXData[relativeIndex + 1];
								} else if (errorSeries.xData.length > absoluteIndex + 1) {
									endTime = errorSeries.xData[absoluteIndex + 1];
								} else {
									endTime = Date.parse("{{ range_end }}");
								}

								$('#observations_histogram').hide();
								$('#error_table').html("<img src='/static/images/ajax-loader.gif' class='loading'/>");
								$('#error_table').show();

								$.ajax({
									type: "POST",
									url: "/error_table",
									data: {
										'starttime': startTime,
										'endtime': endTime
									},
									success: function(data) {
										$('#error_table').html(data);
										$('#backbutton').show();
									},
									error: function(xhr, ajaxOptions, thrownError) {
										backToHistogram();
									},
									dataType: "html"
								});
							}
						}
					}
				}
			},
			rangeSelector: {
				buttons: [{
					type: 'second',
					count: 1,
					text: '1s'
				}, {
					type: 'minute',
					count: 1,
					text: '1min'
				}, {
					type: 'minute',
					count: 60,
					text: '1hr'
				}, {
					type: 'day',
					count: 1,
					text: '1d'
				}, {
					type: 'week',
					count: 1,
					text: '1w'
				}, {
					type: 'month',
					count: 1,
					text: '1mo'
				}, {
					type: 'month',
					count: 3,
					text: '3mo'
				}, {
					type: 'month',
					count: 6,
					text: '6mo'
				}, {
					type: 'ytd',
					count: 1,
					text: 'YTD'
				}, {
					type: 'year',
					count: 1,
					text: '1y'
				}, {
					type: 'all',
					count: 1,
					text: 'all'
				}],
				selected: 10
			},
			title: {
				text: 'Observation & Error Count'
			},
			yAxis: {
				title: {
					text: 'Number of Observations/Errors'
				},
				min: 0,
				allowDecimals: false
			},
			series: [{
				type: 'column',
				name: 'Observations',
				data: observation_counts
			},
			{
				type: 'column',
				name: 'Errors',
				data: error_counts
			}]
		});
	});
</script>
{% endblock %}
