{% block content %}
<table class='table table-striped table-bordered'>
	<thead>
		<tr>
			<th>Total Observations</th>
			<th>Low</th>
			<th>High</th>
			<th>Errors</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>{{ total_count }}</td>
			<td>{{ low_count }}</td>
			<td>{{ high_count }}</td>
			<td>{{ error_count }}</td>
		</tr>
	</tbody>
</table>
<br>
<br>
<div id='observations_histogram'></div>
<script>
	$(function() {
		// Convert the Python lists passed to this template to JSON objects, so they can be used in JavaScript.
		var julian_days = {{ julian_days | tojson }};
		var observation_counts = {{ observation_counts | tojson }};
		var error_counts = {{ error_counts | tojson }};

		$('#observations_histogram').highcharts({
			chart: {
				type: 'column'
			},
			colors: [
				'#7cb5ec',
				'#FF0000',
				'#90ed7d',
				'#f7a35c',
				'#8085e9',
				'#f15c80',
				'#e4d354',
				'#8085e8',
				'#8d4653',
				'#91e8e1'
			],
			plotOptions: {
				column: {
					// No padding between columns so the graph looks like a histogram.
					groupPadding: 0.1,
					pointPadding: 0
				}
			},
			title: {
				text: 'Observation & Error Count'
			},
			xAxis: {
				categories: julian_days,
				title: {
					text: 'Julian Day'
				}
			},
			yAxis: {
				title: {
					text: 'Number of Observations/Errors'
				},
				min: 0,
				allowDecimals: false
			},
			series: [{
				name: 'Observations',
				data: observation_counts
			},
			{
				name: 'Errors',
				data: error_counts
			}]
		});
	});
</script>
{% endblock %}
