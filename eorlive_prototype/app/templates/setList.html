{% block content %}
    {% if sets %}
        {% for set in sets %}
            {% if set %}
                <div id="set_name_div">
                    <a href="set/{{ set.name }}">{{ set.name }}   --   {{ set.username }}</a>
                </div>
                <br>
            {% endif %}
        {% endfor %}
    {% else %}
        {% if logged_out %}
            <p> Log in to view sets </p>
        {% else %}
            <p>No Sets</p>
        {% endif %}
    {% endif %}
{% endblock %}
